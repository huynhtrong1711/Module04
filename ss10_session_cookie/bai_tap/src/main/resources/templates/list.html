<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <style>
    img {
      width: 300px;
      height: 200px;
    }
    a {
      color: red;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
<h1>CAR SHOP</h1>
<table class="table table-striped table-hover">
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Image</td>
    <td>Description</td>
    <td>Price</td>
    <td>Detail</td>
    <td>Add To Cart</td>
  </tr>
  <th:block th:each="product:${productList}">
    <tr>
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td><img th:src="${product.image}" alt="lá»—i"/></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/product/detail/__${product.id}__}" class="btn btn-primary btn-lg">Detail</a>
      </td>
      <td><a th:href="@{/product/add/__${product.id}__(action='list')}" class="btn btn-primary btn-lg">Add To Cart</a></td>
    </tr>
  </th:block>
</table>
<div class="text-center">
  <a href="/shopping-cart" class="btn btn-primary" role="button"><i style='font-size:24px;color: azure' class='fas'>&#xf07a; </i>Your Cart</a>
</div>
</body>
</html>
