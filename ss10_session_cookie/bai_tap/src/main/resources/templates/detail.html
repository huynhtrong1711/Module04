<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    img {
      width: 600px;
      height: 600px;
    }
    .image {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col" colspan="2">Detail</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row" rowspan="4" class="image">
      <img th:src="${readDetail.get().image}" alt="">
    </th>
    <th scope="row">ID</th>
    <td th:text="${readDetail.get().id}"></td>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td th:text="${readDetail.get().name}"></td>
  </tr>
  <tr>
    <th scope="row">Description</th>
    <td th:text="${readDetail.get().description}"></td>
  </tr>
  <tr>
    <th scope="row">Price</th>
    <td th:text="${readDetail.get().price}"></td>
  </tr>
  </tbody>
</table>
<footer>
  <a href="/product/shop" class="btn btn-primary btn-lg">Return Home</a>
</footer>
</body>
</html>
