<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1>YOUR CART</h1>
<form th:action="@{/product/shop}" th:object="${cart}" method="post">
  <table class="table table-dark table-striped">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr th:each="product: ${cart.products}">
      <td th:text="${product.getKey().name}"></td>
      <td>
        <a id="decrease_button" th:text="${'-'}" th:href="@{/product/remove/__${product.getKey().id}__(action='show')}" class="btn btn-primary"></a>
        <span th:text="${product.getValue()}"></span>
        <a id="increase_button" th:href="@{/product/add/__${product.getKey().id}__(action='show')}"
           th:text="${'+'}" class="btn btn-primary"></a>
      </td>
      <td th:text="${product.getKey().price}"></td>
    </tr>
    <tr>
      <td>Total</td>
      <td th:text="${cart.countProductQuantity()}"></td>
      <td th:text="${cart.countTotalPayment()}"></td>
    </tr>
  </table>
</form>
<footer>
  <a href="/product/shop" class="btn btn-primary btn-lg">Return Shop</a>
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
