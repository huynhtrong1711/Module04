<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Giao Dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <th:block th:replace="/layout :: head">

    </th:block>
</head>
<body>
<h3 style="text-align: center">Thông Tin Giao dịch</h3>
<center>
        <table id = "tableView">
            <tr>
                <td>Mã Giao dịch: </td>
                <td><a  th:text="${transaction.codeTransaction}"></a></td>
            </tr>
            <tr>
                <td>Loại bất động sản: </td>
                <td><label th:text="${transaction.typeOfService.nameService}"></label></td>
            </tr>
            <tr>
                <td>Ngày giao dịch: </td>
                <td><label th:text="*{#dates.format(transaction.dateTransaction, 'dd-MM-YYYY')}"></label></td>
            </tr>
            <tr>
                <td>Đơn giá(VND/m2): </td>
                <td><label th:text="*{transaction.unitPrice}"></label></td>
            </tr>
            <tr>
                <td>Diện tích(m2): </td>
                <td><label th:text="*{transaction.acreage}"></label></td>
            </tr>
            <tr>
                <td>Tên khách hàng: </td>
                <td><label th:text="*{transaction.customer.nameCustomer}"></label></td>
            </tr>
            <tr>
                <td>Số điện thoại: </td>
                <td><label th:text="*{transaction.customer.phoneCustomer}"></label></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><label th:text="*{transaction.customer.emailCustomer}"></label></td>
            </tr>
            <tr>
                <td> <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                             th:onclick="'javascript:deleteTransaction(' + *{transaction.idTransaction} + ')'">Xóa</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning"><a
                            th:href="@{/transaction}" style="text-decoration: none">Quay lại</a>
                    </button>
                </td>
            </tr>
        </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" >Form Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: red">
                    Bạn có muốn xóa giao dịch hay không?
                </div>
                <form  id="form-delete" method="post" action="/transaction/delete">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </div>
                    <input type="hidden" name="id" id="id-transaction">
                </form>
            </div>
        </div>
    </div>

    <script>
        function deleteTransaction(id) {
            document.getElementById("id-transaction").value = id;
            // document.getElementById("name-customer").innerText = nameCustomer;
        }
    </script>
</center>
<th:block>
    <footer th:replace="/layout :: footer"></footer>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
