<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new customer</a>
<p th:text="${message}"></p>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customers : ${customer}">
        <tr>
            <td th:text="${customers.firstName}"></td>
            <td th:text="${customers.lastName}"></td>
            <td><a th:href="@{/edit/__${customers.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete/__${customers.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customer/home'(page = ${customer.number - 1})}"
       th:if="${customer.hasPrevious()}">Previous</a>
    <span th:text="${customer.number + 1}"></span>
    / <span th:text="${customer.totalPages}"></span>
    <a th:href="@{'/customer/home'(page = ${customer.number + 1})}"
       th:if="${customer.hasNext()}">Next</a>
</div>
</body>
</html>
