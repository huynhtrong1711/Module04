<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<center>
<body>
<h3 style="background-color: cyan; width: 100px">Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table class="table" border="2" style="background-color: azure; width: 70%; height: 300px" >
    <thead>
    <tr style="color: crimson;">
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}" style="color: crimson">
        <td>
            <a th:href="@{/product/{id}/view(id=${product.getId()})}" th:text="${product.getNameProduct()}" ></a>
        </td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getAmount()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}"><i style='font-size:24px' class='fas'>&#xf044;</i>
            edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}"><i style="font-size: 24px" class="material-icons">&#xe92b;</i>delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</center>
</html>
