<!DOCTYPE html>
<html>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.nameProduct}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Amount:</label>
        <label th:text="${product.amount}"></label>
    </div>
    <div class="cusdetail">
        <label>Description:</label>
        <label th:text="${product.description}"></label>
    </div>
</div>
</body>
</html>
