<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <th:bloc th:replace="/layout :: head">

    </th:bloc>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">Edit Customer</h3>
<center>
    <div id="form">
        <form th:action="@{/customer/edit}" th:object="${customerDto}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{customerId}"/>
            <div>
                <label>Customer Name</label>
                <input type="text" th:field="*{customerName}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" style="color: red"></p>
            </div>
            <div>
                <label>Customer Code</label>
                <input type="text" th:field="*{customerCode}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}" style="color: red"></p>
            </div>
            <div>
                <label>Customer Gender : </label><br>
                <input type="radio" th:field="*{customerGender}" th:value="1" />
                <label th:text="Male + '🙎🏻‍♂'" />
                <input type="radio" th:field="*{customerGender}" th:value="0" />
                <label th:text="Female + '🙎🏻‍♀'" />
                <!--                <p th:if="${#fields.hasErrors('salaryEmployee')}" th:errors="*{salaryEmployee}" style="color: red"></p>-->
                <!--                -->
            </div>
            <div>
                <label>Customer Birthday</label>
                <input type="date" th:field="*{customerBirthday}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}" style="color: red"></p>
            </div>
            <div>
                <label>Customer Id Cart</label>
                <input type="text" th:field="*{customerIdCard}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}" style="color: red"></p>
            </div>

            <div>
                <label>Customer Phone</label>
                <input type="text" th:field="*{customerPhone}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" style="color: red"></p>
            </div>
            <div>
                <label>Customer Email</label>
                <input type="text" th:field="*{customerEmail}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" style="color: red"></p>
            </div>
            <div>
                <label>Customer Address</label>
                <input type="text" th:field="*{customerAddress}" style="text-align: center"/>
                <p th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}" style="color: red"></p>
            </div>
            <div>
                <label>Customer Type : </label>
                <select th:field="*{customerType.customerTypeId}">
                    <option th:each="item: ${customerType}"
                            th:value="${item.customerTypeId}" th:text="${item.customerTypeName}" style="text-align: center"></option>
                </select>
            </div>
            <div>
                <input type="submit" value="Update"/>
                <a id="back" th:href="@{/customer}" style="text-decoration: none">Back to list</a>
            </div>
        </form>
    </div>
</center>
</body>

<footer th:replace="/layout :: footer"></footer>
</html>
