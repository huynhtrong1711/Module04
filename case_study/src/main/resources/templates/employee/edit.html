<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout :: head">
    </th:block>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h3 style="text-align: center">Edit Employee</h3>
<p>
    <a class="btn btn-success" th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<center>
    <div id="form">
        <form th:action="@{/employee/edit}" th:object="${employees}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>Name Employee</label>
                <input type="text" th:field="*{nameEmployee}"/>
            </div>
            <div>
                <label>Employee Birthday</label>
                <input type="date" th:field="*{dayOBEmployee}"/>
            </div>
            <div>
                <label>Employee Id Cart</label>
                <input type="text" th:field="*{idCardEmployee}"/>
            </div>
            <div>
                <label>Employee Salary</label>
                <input type="text" th:field="*{salaryEmployee}"/>
            </div>
            <div>
                <label>Employee Phone</label>
                <input type="text" th:field="*{phoneEmployee}"/>
            </div>
            <div>
                <label>Employee Email</label>
                <input type="text" th:field="*{emailEmployee}" />
            </div>
            <div>
                <label>Employee Address</label>
                <input type="text" th:field="*{addressEmployee}"/>
            </div>
            <div>
                <label>Position: </label><td>
                <select th:field="*{positions.idPosition}">
                    <option th:each="item: ${position}"
                            th:value="${item.idPosition}" th:text="${item.namePosition}" style="text-align: center"></option>
                </select>
            </div>
            <div>
                <label>Education Degree: </label><td>
                <select th:field="*{educationDegrees.idEducationDegree}">
                    <option th:each="education: ${educationDegree}"
                            th:value="${education.idEducationDegree}" th:text="${education.nameEducationDegree}" style="text-align: center"></option>
                </select>
            </div>
            <div>
                <label>Division: </label><td>
                <select th:field="*{divisions.idDivision}">
                    <option th:each="divisionss: ${division}"
                            th:value="${divisionss.idDivision}" th:text="${divisionss.nameDivision}" style="text-align: center"></option>
                </select>
            </div>
            <input type="submit" value="Update"/>
        </form>
    </div>
</center>
</body>

<footer th:replace="/layout :: footer"></footer>
</html>
