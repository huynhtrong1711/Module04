<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<th:bloc th:replace="/layout :: head">

</th:bloc>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">Add Employee</h3>
<p>
    <a class="btn btn-success" th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<center>
<div id="form">
    <form th:action="@{/employee/save}" th:object="${employeeDto}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Name Employee</label>
            <input type="text" th:field="*{nameEmployee}"/>
            <p th:if="${#fields.hasErrors('nameEmployee')}" th:errors="*{nameEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Birthday</label>
            <input type="date" th:field="*{dayOBEmployee}"/>
            <p th:if="${#fields.hasErrors('dayOBEmployee')}" th:errors="*{dayOBEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Id Cart</label>
            <input type="text" th:field="*{idCardEmployee}"/>
            <p th:if="${#fields.hasErrors('idCardEmployee')}" th:errors="*{idCardEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Salary</label>
            <input type="text" th:field="*{salaryEmployee}"/>
            <p th:if="${#fields.hasErrors('salaryEmployee')}" th:errors="*{salaryEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Phone</label>
            <input type="text" th:field="*{phoneEmployee}"/>
            <p th:if="${#fields.hasErrors('phoneEmployee')}" th:errors="*{phoneEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Email</label>
            <input type="text" th:field="*{emailEmployee}" />
            <p th:if="${#fields.hasErrors('emailEmployee')}" th:errors="*{emailEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Employee Address</label>
            <input type="text" th:field="*{addressEmployee}"/>
            <p th:if="${#fields.hasErrors('addressEmployee')}" th:errors="*{addressEmployee}" style="color: red"></p>
        </div>
        <div>
            <label>Position: </label>
            <select th:field="*{positions.idPosition}">
                <option th:each="item: ${position}"
                        th:value="${item.idPosition}" th:text="${item.namePosition}" style="text-align: center"></option>
            </select>
        </div>
        <div>
            <label>Education Degree: </label>
            <select th:field="*{educationDegrees.idEducationDegree}">
                <option th:each="education: ${educationDegree}"
                        th:value="${education.idEducationDegree}" th:text="${education.nameEducationDegree}" style="text-align: center"></option>
            </select>
        </div>
        <div>
            <label>Division: </label>
            <select th:field="*{divisions.idDivision}">
                <option th:each="divisionss: ${division}"
                        th:value="${divisionss.idDivision}" th:text="${divisionss.nameDivision}" style="text-align: center"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</center>
</body>

<footer th:replace="/layout :: footer"></footer>
</html>
