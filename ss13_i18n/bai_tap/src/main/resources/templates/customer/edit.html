<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/customers/home" th:text="#{backCustomer}"></a>
</p>

<form th:action="@{/customers/edit}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{firstName}"></td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{LastName}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{province}"></td>
            <td>
                <select name="province">
                    <option th:each="procinces : ${provinceList}"
                            th:value="${procinces.id}"
                            th:text="${procinces.name}"
                            th:selected="(${customer.province}) and (${procinces.id} == *{province.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{editCustomer}"></td>
        </tr>
    </table>
</form>
</body>
</html>
