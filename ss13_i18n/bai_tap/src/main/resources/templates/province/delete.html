<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{deleteProvince}"></title>
</head>
<body>
<h1 th:text="#{deleteProvince}"></h1>
<h2 th:text="#{what}"></h2>
<p>
    <a href="/provinces/list" th:text="#{backProvince}"></a>
</p>
<form th:action="@{/provinces/delete}" th:object="${province}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{name}"></td>
            <td th:text="${province.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{deleteProvince}"></td>
        </tr>
    </table>
</form>
</body>
</html>
