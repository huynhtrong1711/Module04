<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{createProvince}"></title>
</head>
<body>
<h1 th:text="#{createProvince}"></h1>
<p>
    <a href="/provinces/list" th:text="#{backProvince}"></a>
</p>
<form  th:object="${province}" method="post">
    <table>
        <tr>
            <td th:text="#{name}"></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{createProvince}"></td>
        </tr>
    </table>
</form>
</body>
</html>
